<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chào tạm biệt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow: hidden;
    }

    .stage {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ảnh nền toàn trang */
    .friend-bg img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* khung lời chào */
    .card {
      position: relative;
      z-index: 2;
      max-width: 520px;
      width: 100%;
      min-height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: bob 6s ease-in-out infinite;
    }

    /* ảnh bạn làm nền khung */
    .card-bg img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.75);
      z-index: 0;
    }

    /* chữ hiển thị dưới cùng khung */
    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
      padding: 2rem 1rem;
      color: #fff;
      text-align: center;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0));
      animation: fadeUp 2s ease;
    }

    h1 {
      margin: 0 0 0.8rem 0;
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.3;
    }

    p.lead {
      margin: 0;
      font-weight: 500;
      font-size: 1.1rem;
    }

    /* bong bóng bay lên */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 12s infinite;
      pointer-events: none;
    }

    /* animation keyframes */
    @keyframes bob {
      0% {
        transform: translateY(-8px);
      }

      50% {
        transform: translateY(8px);
      }

      100% {
        transform: translateY(-8px);
      }
    }

    @keyframes fadeUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }

      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <main class="stage">
    <!-- ảnh nền toàn trang -->
    <div class="friend-bg">
      <img src="image/beach.jpg" alt="Ảnh nền bãi biển">
    </div>

    <!-- khung lời chào, ảnh bạn làm nền -->
    <div class="card">
      <div class="card-bg">
        <img src="image/thuy.jpg" alt="Ảnh bạn của tôi">
      </div>
      <div class="card-content">
        <h1>Chào cậu nhó — Hẹn gặp lại!</h1>
        <p class="lead">Cảm ơn cậu vì những kỷ niệm. Chúc cậu mọi điều tốt đẹp, hạnh phúc và bình yên<3 </p>
      </div>
    </div>

    <!-- nhạc tự phát -->
    <audio id="oceanAudio" loop autoplay preload="auto">
      <source src="nhacchill.mp3" type="audio/mpeg">
      Trình duyệt không hỗ trợ audio.
    </audio>
  </main>

  <script>
    // tạo bong bóng ngẫu nhiên
    const stage = document.querySelector('.stage');
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = 10 + Math.random() * 40;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + '%';
      bubble.style.animationDuration = (8 + Math.random() * 8) + 's';
      stage.appendChild(bubble);
    }
  </script>
</body>

</html>


</html>
